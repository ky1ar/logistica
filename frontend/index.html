<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Gastos" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ed6b22">
    <meta name="theme-color" content="#ed6b22">
    <title>Logística Krear 3D</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="static/images/logo1.png">
    <link rel="apple-touch-startup-image" href="static/images/logo1.png">
    <link rel="icon" href="static/images/fav.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js" defer></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="static/js/main.js?ver=v0.0.26"></script>
    <link rel="stylesheet" href="static/css/style.css?ver=v0.0.26">

</head>

<body class="container" x-data="data()">
    <template x-if="!auth.token">
        <div id="login"> 
            <form @submit.prevent="login" class="modal">
                <div class="left">
                    <img src="static/images/logo.svg" alt="Logo">
                    <div>
                        <h1>Bienvenido</h1>
                        <p>Ingresa tus datos para iniciar sesión.</p>
                    </div>

                    <div id="loginForm">
                        <div>
                            <label for="email">Correo electrónico</label>
                            <input type="text" x-model="auth.email" required placeholder="Ingresa tu correo" autocomplete="username">
                        </div>
                        <div>
                            <label for="pass">Contraseña</label>
                            <input type="password" x-model="auth.password" required placeholder="Ingresa tu contraseña" autocomplete="current-password">
                        </div>
                        <button class="hover-opacity" :class="loginButton.class" type="submit">
                            <span x-text="loginButton.text"></span>
                        </button>
                    </div>
                </div>

                <div class="right">
                    <img src="static/images/image.jpg" alt="">
                </div>
            </form>
        </div>
    </template>

    <template x-if="auth.token">
        <div>
            <div id="header">
                <div class="wrapper">
                    <div class="home hover-opacity">
                        <img src="static/images/logo.svg" alt="Logo" width="160">
                    </div>

                    <template x-if="auth.level == 4">
                        <div class="navigation">
                            <ul>
                                <template x-for="pageItem in pages" :key="pageItem.name">
                                    <li class="hover-opacity" :class="{'active': page.current == pageItem.name}" x-text="pageItem.label"></li>
                                </template>
                            </ul>
                        </div>
                    </template>

                    <div class="right">
                        <div class="notification hover-opacity">
                            <img alt="notification" src="static/images/notifications.svg" width="16" height="16">
                            <div class="dot"></div>
                        </div>

                        <div class="user">
                            <img alt="user" class="thumb hover-opacity" :src="auth.image" @error="auth.image = auth.default_image" width="40" height="40">
                            <div class="menu">
                                <div class="content">
                                    <img alt="user" class="image" :src="auth.image" @error="auth.image = auth.default_image" width="80" height="80">
                                    
                                    <div class="text">
                                        <b x-text="auth.name"></b>
                                        <span x-text="auth.role"></span>
                                    </div>

                                    <div class="controls">
                                        <div class="image hover-opacity">
                                            <img alt="controls" src="static/images/settings.svg" width="16" height="16">
                                        </div>

                                        <div class="image hover-opacity" @click="logout()">
                                            <img alt="controls" src="static/images/logout.svg" width="16" height="16">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="main">
                <template x-if="auth.level == 4">
                    <div class="wrapper">
                        <div id="pending-shippings">
                            <div class="title hover-opacity" @click="processShipping()">+ Añadir envío</div>
                            
                            <div class="container"
                                @dragover="onDragOver($event)" 
                                @dragleave="onDragLeave($event)"
                                @drop="onDropPending()"
                            >
                                <template x-if="pendingShippings.length > 0">
                                    <template x-for="shipping in pendingShippings" :key="shipping.number">
                                        <div class="item-card"
                                            :class="shipping.shipping_type_slug"
                                            draggable="true"
                                            @dragstart="onDragStart(shipping)"
                                            @click="processShipping(shipping.number)"
                                        >   
                                            <span class="number" x-text="shipping.number"></span>
                                            <span class="district" x-text="shipping.district_name"></span>
                                            <div class="data">
                                                <span class="name" x-text="shipping.client_name"></span>
                                                <span class="address" x-text="shipping.address"></span>
                                            </div>
                                            <span class="date" x-text="new Date(shipping.creation_date).toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' })"></span>

                                        </div>
                                    </template>
                                </template>
                                
                                <p x-show="!Array.isArray(pendingShippings)">No hay órdenes pendientes.</p>
                            </div>
                        </div>

                        <div id="schedule-box">
                            <div class="header">
                                <div class="title">
                                    <img alt="prev" src="static/images/calendar.svg" width="38" height="38">
                                    <span class="range" x-text="scheduleRange"></span>
                                </div>
    
                                <div class="navigation">
                                    <div class="button" @click="prev">
                                        <img alt="prev" src="static/images/arrow.svg" width="16" height="16">
                                    </div>
                                    <div class="button middle" @click="today">Hoy</div>
                                    <div class="button" @click="next">
                                        <img alt="next" src="static/images/arrow.svg" width="16" height="16">
                                    </div>
                                </div>
                            </div>
    
                            <div class="schedule">
                                <template x-for="day in schedule" :key="day.date">
                                    <div class="day-container">
                                        <span x-text="day.day_name" class="day-name"></span>

                                        <template x-for="scheduleIndex in [1, 2]" :key="scheduleIndex">
                                            <div class="order-container"
                                                @dragover="onDragOver($event, day)" 
                                                @dragleave="onDragLeave($event)" 
                                                @drop="onDrop(day, scheduleIndex)">
                                                
                                                <template x-if="day.orders['schedule_' + scheduleIndex].length > 0">
                                                    <template x-for="shipping in day.orders['schedule_' + scheduleIndex]" :key="shipping.number">
                                                        <div class="item-card"
                                                            :class="[shipping.shipping_type_slug, isFutureOrToday(day.date) ? '' : 'past-date']"
                                                            :draggable="isFutureOrToday(day.date) && shipping.shipping_status_id != 3 && shipping.shipping_status_id != 4"
                                                            @dragstart="isFutureOrToday(day.date) ? onDragStart(shipping) : null"
                                                            @click="processShipping(shipping.number)">
                                                            <span class="number" x-text="shipping.number"></span>
                                                            <span class="district" x-text="shipping.district_name"></span>
                                                            <div class="data">
                                                                <span class="name" x-text="shipping.client_name"></span>
                                                                <span class="address" x-text="shipping.address"></span>
                                                            </div>
                                                            <a class="phone" @click.stop :href="'https://api.whatsapp.com/send?phone=' + shipping.client_phone" target="_blank" rel="nofollow">
                                                                <img src="static/images/wsp.svg" width="16" height="16" alt="phone">
                                                            </a>
                                                            <span x-show="shipping.shipping_status_id > 2" class="status" :class="{'full': shipping.shipping_status_id > 3}" x-text="shipping.shipping_status_name"></span>
                                                        </div>
                                                    </template>
                                                </template>
                                        
                                            </div>
                                        </template>
                                        
                                    </div>
                                </template>
                            </div>

                        </div>
                    </div>
                </template>
                
                <template x-if="auth.level == 3">
                    <div class="wrapper">
                        <div id="schedule-box" class="driver">
                            <div class="header">
                                <div class="navigation">
                                    <div class="button" @click="prev">
                                        <img alt="prev" src="static/images/arrow.svg" width="16" height="16">
                                    </div>

                                    <div class="button middle" @click="today" x-text="shippingDay.day_name"></div>
                                    
                                    <div class="button" @click="next">
                                        <img alt="next" src="static/images/arrow.svg" width="16" height="16">
                                    </div>
                                </div>
                            </div>

                            <div class="schedule">
                                <div class="day-container">
                                    
                                    <template x-for="scheduleIndex in [1, 2]" :key="scheduleIndex">
                                        <div class="order-container">
                                        
                                            <template x-if="shippingDay.orders['schedule_' + scheduleIndex].length > 0">
                                                <template x-for="shipping in shippingDay.orders['schedule_' + scheduleIndex]" :key="shipping.number">
                                                    <div class="item-card" :class="shipping.shipping_type_slug" @click="showShipping(shipping.number)">
                                                        <span class="number" x-text="shipping.number"></span>
                                                        <span class="district" x-text="shipping.district_name"></span>
                                                        <div class="data">
                                                            <span class="name" x-text="shipping.client_name"></span>
                                                            <span class="address" x-text="shipping.address"></span>
                                                        </div>
                                                        <a class="phone" @click.stop :href="'https://api.whatsapp.com/send?phone=' + shipping.client_phone" target="_blank" rel="nofollow">
                                                            <img src="static/images/wsp.svg" width="16" height="16" alt="phone">
                                                        </a>
                                                        <span x-show="shipping.shipping_status_id > 2" class="status" :class="{'full': shipping.shipping_status_id > 3}" x-text="shipping.shipping_status_name"></span>
                                                    </div>
                                                </template>
                                            </template>
                                            
                                        </div>
                                    </template>

                                    
                                </div>
                            </div>

                        </div>
                    </div>
                </template>

            </div>
            
            <div x-show="modal.overlay" x-cloak id="main-overlay"></div>
            
            <div x-show="modal.transit" x-cloak id="modal-shipping">
                <div class="content-mobile">
                    <h2 x-text="'Orden ' + process_shipping.order_number"></h2>
                    <div class="detail">
                        <a class="box" :href="'tel:+'+process_shipping.phone">
                            <img width="24" height="24" alt="user" src="static/images/call.svg">
                            <div class="data">
                                <div class="title" x-text="process_shipping.name"></div>
                                <div class="subtitle" x-text="process_shipping.phone.slice(2)"></div>
                            </div>
                        </a>
                        
                        <div class="box">
                            <img width="24" height="24" alt="notification" src="static/images/location.svg">
                            <div class="data">
                                <div class="title" x-text="process_shipping.address"></div>
                                <div class="subtitle" x-text="process_shipping.district_name"></div>
                            </div>
                        </div>
                    </div>
                    
                    <template x-if="process_shipping.shipping_status_id == 2">
                        <div class="capture-proof">
                            <div class="options">
                                <button class="hover-opacity green" type="button" @click="onTheWay()">
                                    <span>En camino</span>
                                </button>
                            </div>
                        </div>
                    </template>

                    <template x-if="process_shipping.shipping_status_id == 3">
                        <div class="capture-proof">
                            <label for="fileInput" class="dotted-button" x-show="!preview">+ Subir Foto</label>

                            <input type="file" id="fileInput" accept="image/*" capture="environment"  style="display: none;" 
                                @change="
                                    let file = $event.target.files[0]; 
                                    if (file) { 
                                        imageFile = file;
                                        let reader = new FileReader();
                                        reader.onload = e => preview = e.target.result;
                                        reader.readAsDataURL(file);
                                    }
                                ">
                            <img class="thumbnail" x-show="preview" :src="preview" alt="preview" 
                                @click="document.getElementById('fileInput').click()">

                            <div class="options">
                                <button class="hover-opacity red" type="button" @click="rejectShipping()">
                                    <span>No entregado</span>
                                </button>
                                <button class="hover-opacity green" type="button" @click="completeShipping()">
                                    <span x-text="process_shipping.button_complete"></span>
                                </button>
                            </div>
                        </div>
                    </template>

                    <template x-if="process_shipping.shipping_status_id == 4">
                        <div class="capture-proof">
                            <img class="thumbnail" :src="'/api/uploads/'+process_shipping.proof" alt="preview">
                        </div>
                    </template>

                    <div class="hover-opacity" id="modal-close" @click="closeShipping()" >
                        <img alt="close" src="static/images/x.svg" width="12" height="12">
                    </div>
                </div>
            </div>

            <div x-show="modal.completed" x-cloak id="modal-shipping">
                <div class="content-mobile">
                    <h2 x-text="'Orden ' + process_shipping.order_number"></h2>
                    <div class="detail">
                        <a class="box" :href="'tel:+'+process_shipping.phone">
                            <img width="24" height="24" alt="user" src="static/images/call.svg">
                            <div class="data">
                                <div class="title" x-text="process_shipping.name"></div>
                                <div class="subtitle" x-text="process_shipping.phone.slice(2)"></div>
                            </div>
                        </a>
                        
                        <div class="box">
                            <img width="24" height="24" alt="notification" src="static/images/location.svg">
                            <div class="data">
                                <div class="title" x-text="process_shipping.address"></div>
                                <div class="subtitle" x-text="process_shipping.district_name"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="capture-proof">
                        <img class="thumbnail" :src="'/api/uploads/'+process_shipping.proof" alt="preview">
                    </div>

                    <div class="hover-opacity" id="modal-close" @click="closeShipping()" >
                        <img alt="close" src="static/images/x.svg" width="12" height="12">
                    </div>
                </div>
            </div>

            <div x-show="modal.shipping" x-cloak id="modal-shipping">
                <form class="content">
                    <h2 x-text="process_shipping.edit == '' ? 'Añadir envío':'Orden ' + process_shipping.order_number"></h2>
                    <ul>
                        <li class="percent33" x-show="process_shipping.edit == ''">
                            <label>
                                Orden
                                <input type="text" type="order" placeholder="Ingrese la orden" x-model="process_shipping.order_number">
                            </label>
                        </li>
                        <li class="percent33">
                            <label>
                                Tipo de envío
                                <select x-model="process_shipping.shipping_type_id">
                                    <template x-if="shippingTypes.length !== 1">
                                        <option value="">Seleccionar</option>
                                    </template>

                                    <template x-for="type in shippingTypes" :key="type.id">
                                        <option :value="type.id" x-text="type.name"></option>
                                    </template>
                                </select>
                            </label>
                        </li>
                        <li class="percent33">
                            <label>
                                Fecha de creación
                                <input type="date" x-model="process_shipping.creation_date">
                            </label>
                        </li>
                        <li class="percent33">
                            <label>
                                Documento
                                <input type="text" maxlength="11" @input="process_shipping.document = process_shipping.document.replace(/\D/g, '')" placeholder="DNI / RUC" x-model="process_shipping.document" @blur="fetchUserData(process_shipping.document)">
                                <input type="hidden" x-model="process_shipping.document_id">
                            </label>
                        </li>
                        <li class="percent66">
                            <label>
                                Cliente
                                <input type="text" placeholder="Nombre o Razón Social" x-model="process_shipping.name" :disabled="process_shipping.disabled">
                            </label>
                        </li>
                        <li class="percent60">
                            <label>
                                Correo
                                <input type="text" placeholder="Ingresar correo" x-model="process_shipping.email" :disabled="process_shipping.disabled">
                            </label>
                        </li>
                        <li class="percent40">
                            <label>
                                Celular
                                <input type="text" maxlength="9" @input="process_shipping.phone = process_shipping.phone.replace(/\D/g, '')" placeholder="Ingresar los 9 dígitos" x-model="process_shipping.phone" :disabled="process_shipping.disabled">
                            </label>
                        </li>
                        <li class="percent60">
                            <label>
                                Dirección
                                <input type="text" placeholder="Ingrese la dirección" x-model="process_shipping.address">
                            </label>
                        </li>
                        <li class="percent40">
                            <label>
                                Distrito
                                <select x-model="process_shipping.district_id">
                                    <template x-if="districts.length !== 1">
                                        <option value="">Seleccionar</option>
                                    </template>
                                    
                                    <template x-for="district in districts" :key="district.id">
                                        <option :value="district.id" x-text="district.name"></option>
                                    </template>
                                </select>
                            </label>
                        </li>
                        <li class="percent33">
                            <label>
                                Conductor
                                <select x-model="process_shipping.driver_id">
                                    <template x-if="drivers.length !== 1">
                                        <option value="">Seleccionar</option>
                                    </template>

                                    <template x-for="driver in drivers" :key="driver.id">
                                        <option :value="driver.id" x-text="driver.name"></option>
                                    </template>
                                </select>
                            </label>
                        </li>

                        <li class="percent33" x-show="![3, 4].includes(Number(process_shipping.shipping_type_id))">
                            <label>
                                Correo un día antes
                                <select x-model="process_shipping.send_email">
                                    <option value="1">Sí</option>
                                    <option value="0">No</option>
                                </select>
                            </label>
                        </li>
                    </ul>
                    
                    <button class="hover-opacity" type="button" :class="process_shipping.button_class" @click="saveOrder">
                        <span x-text="process_shipping.button_text"></span>
                    </button>

                    <div class="hover-opacity" id="modal-close" @click="closeShipping()" >
                        <img alt="close" src="static/images/x.svg" width="12" height="12">
                    </div>
                </form>
            </div>
        </div>
    </template>
</body>
</html>
